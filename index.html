<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporation2K4 :: SYSTEM ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        :root {
            --color-background: #000000;
            --color-terminal-green: #00FF00;
            --color-terminal-blue: #1e90ff;
            --color-terminal-yellow: #FFD700;
            --color-terminal-white: #FFFFFF;
            --color-dim-green: #004400;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-terminal-green);
            font-family: 'Fira Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #app-container {
            max-width: 1200px;
            margin: 32px auto 0 auto;
            background: #111;
            border-radius: 18px;
            border: 3px solid var(--color-terminal-green);
            box-shadow: 0 0 40px var(--color-terminal-green), 0 2px 28px #0009;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #terminal-header {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(90deg, #002e00 80%, var(--color-terminal-blue) 100%); /* Darker green header */
            border-radius: 14px 14px 0 0;
            border-bottom: 3px solid var(--color-terminal-green);
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 8px var(--color-terminal-green);
            font-size: 1.15rem;
            letter-spacing: 1px;
            color: var(--color-terminal-white);
        }
        #main-layout {
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 1000px) {
            #main-layout {
                flex-direction: row;
                min-height: 540px;
                align-items: stretch;
            }
        }

        #text-content {
            padding: 32px 36px;
            background: #151819;
            border-radius: 0 0 0 14px;
            border-right: 2px dashed var(--color-dim-green);
            flex: 1 1 55%;
            min-width: 340px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        @media (max-width: 1000px) {
            #text-content {
                border-radius: 0 0 14px 14px;
                border-right: none;
                border-bottom: 2px dashed var(--color-dim-green);
                max-width: 100%;
            }
        }
        
        /* 3D Canvas Styles (kept for consistency) */
        #canvas-container {
            background: linear-gradient(135deg, #101010 80%, #191970 100%);
            flex: 1 1 45%;
            min-width: 310px;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 14px 0;
            position: relative;
            overflow: hidden;
        }
        @media (max-width: 1000px) {
            #canvas-container {
                border-radius: 0 0 14px 14px;
                min-height: 280px;
            }
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            max-width: 450px;
            max-height: 350px;
            margin: auto;
            border-radius: 12px;
            background: transparent;
            box-shadow: 0 0 18px #00ff0039;
        }
        /* End 3D Canvas Styles */

        /* New Terminal/List Styles */
        .terminal-line {
            line-height: 1.65;
            padding: 2px 0;
            white-space: pre-wrap; /* Allows text to wrap */
            overflow: hidden; /* Hide content while typing */
            border-right: 3px solid transparent; /* Placeholder for cursor */
            font-size: 1rem;
        }
        .prompt {
            color: var(--color-terminal-blue);
            font-weight: bold;
        }
        .success {
            color: var(--color-terminal-yellow);
            font-weight: bold;
        }
        .command {
            color: var(--color-terminal-green);
        }
        .output-text {
            color: var(--color-terminal-white);
            font-size: 1rem;
        }
        .list-item {
            padding-left: 20px;
            text-indent: -15px;
        }
        .list-item::before {
            content: ">> ";
            color: var(--color-terminal-green);
        }
        .cursor {
            border-right: 3px solid var(--color-terminal-green);
            animation: blink-caret .75s step-end infinite;
            display: inline-block;
            height: 1em;
            vertical-align: middle;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-terminal-green); }
        }
        .fade-in-content {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .bca-button-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--color-dim-green);
        }
        .bca-button {
            background-color: var(--color-terminal-yellow);
            color: #000;
            border: 2px solid var(--color-terminal-yellow);
            box-shadow: 0 0 15px var(--color-terminal-yellow);
        }
        .bca-button:hover {
            background-color: #000;
            color: var(--color-terminal-yellow);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="terminal-header">
            Corporation2K4 Services Terminal
            <span style="color: var(--color-terminal-yellow);">[STATUS: : ONLINE]</span>
        </div>
        <div id="main-layout">
            <div id="text-content">
                <div id="terminal-output">
                    <div class="terminal-line"><span class="prompt">Corp2K4@System:~$</span> <span class="command">initialize-protocol</span></div>
                    <div class="terminal-line success fade-in-content" style="animation-delay: 0.5s;">[SUCCESS] Welcome to the Corporation2K4 Service Index.</div>
                    <div class="terminal-line" style="margin-top: 10px;">
                        <span class="prompt">Corp2K4@System:~$</span> <span class="command">display-services-list</span>
                        <div class="cursor"></div>
                    </div>
                </div>

                <div class="bca-button-area">
                    <p class="success text-lg text-center">ACCESS BCA ACADEMIC PROJECTS DIRECTORY:</p>
                    <a href="bca_project_reports.html" class="block w-full text-center">
                        <button class="demo-button bca-button w-full lg:w-3/4 mx-auto mt-2" data-demo="4">
                            [BCA_PROJECTS_DB_ACCESS]
                        </button>
                    </a>
                </div>
            </div>
            <div id="canvas-container">
                <div id="controls" class="absolute bottom-4 z-10 w-full px-4">
                    <button class="demo-button active" data-demo="1">_Cube_</button>
                    <button class="demo-button" data-demo="2">_Pulse_</button>
                    <button class="demo-button" data-demo="3">_Warp_</button>
                </div>
            </div>
        </div>
    </div>
    <div id="message-box">
        <p id="message-text"></p>
        <button class="demo-button mt-4" onclick="closeMessage()">[ACKNOWLEDGE]</button>
    </div>
    <script>
        // --- Service Listing Data ---
        const serviceLines = [
            // Line 0
            { type: 'line', text: '<span class="prompt">Fetching Database...</span>' },
            // Line 1: Main Introduction
            { type: 'line', text: '<span class="success">[CORE_MISSION]</span> Digital Solutions, Hardware Logistics, and Secure System Mastery.' },
            // Line 2: BCA Project Focus (New/Highlighted)
            { type: 'heading', text: 'ACADEMIC & DIGITAL PRODUCTS' },
            { type: 'item', text: '<span class="command">BCA Project Solutions:</span> Complete <span style="color: var(--color-terminal-yellow); font-weight: bold;">BCA projects</span> with full Reports (physical & soft copy). <span class="success">HIGH DEMAND.</span>' },
            // Line 3: Digital Services
            { type: 'item', text: '<span class="command">Graphic Design & Artworks:</span> Branding, Logo, Poster, Brochure, and Digital Graphics.' },
            { type: 'item', text: '<span class="command">Website Development:</span> Full-stack web apps, custom platforms, and fast portfolio sites.' },
            { type: 'item', text: '<span class="command">Software & Data Services:</span> Custom software development, deployment, and data entry.' },
            // Line 4: Knowledge Products (New/Highlighted)
            { type: 'heading', text: 'KNOWLEDGE & PREMIUM DATA' },
            { type: 'item', text: '<span class="command">Paid Courses & Books:</span> Immediate digital delivery of <span style="color: var(--color-terminal-yellow);">All Paid Premium Courses and Books at Cheap Price.</span>' },
            // Line 5: System Products (New/Highlighted Location Detail)
            { type: 'heading', text: 'COMPUTER SYSTEMS & LOGISTICS' },
            { type: 'item', text: '<span class="command">Computer Systems:</span> <span style="color: var(--color-terminal-yellow); font-weight: bold;">Buy/Sell Cheap Used & New Laptops/Computers</span> (Assembled, Branded, or Parts).' },
            { type: 'item', text: '<span class="command">Local Service Area:</span> Primary hardware logistics focus in <span style="color: var(--color-terminal-yellow);">Amreli District, Gujarat</span>.' },
            { type: 'item', text: '<span class="command">OS & Setup:</span> Professional OS installs, dual-booting, and multi-platform configuration.' },
            { type: 'item', text: '<span class="command">Device Customization:</span> Mobile rooting, optimization, and advanced system tweaks.' },
            // Line 6: Security & Advanced Ops
            { type: 'heading', text: 'SECURITY & ADVANCED OPERATIONS' },
            { type: 'item', text: '<span class="command">Secure UNIX Environments:</span> Linux/ILUNX system architecture & command line mastery.' },
            { type: 'item', text: '<span class="command">Software Reverse Engineering:</span> Functionality analysis and security audits.' },
            { type: 'item', text: '<span class="command">Penetration Testing:</span> Ethical hacking and website security audit reports.' },
            // Line 7: Commodity Brokerage
            { type: 'heading', text: 'COMMODITY BROKERAGE (RURAL LOGISTICS)' },
            { type: 'item', text: '<span class="command">Agent Brokerage:</span> Trusted brokerage for buyers and dealers of <span class="success">crops and agricultural commodities</span>.' },
            // Final line
            { type: 'line', text: '<span class="prompt">Operation Complete. Ready for next command.</span>' }
        ];

        // --- Terminal Typing Logic ---
        const terminalOutput = document.getElementById('terminal-output');
        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;
        let cursorElement = null;
        let typingInterval;

        function createNewLine(content) {
            const newLine = document.createElement('div');
            newLine.classList.add('terminal-line');
            if (content.type === 'item') {
                newLine.classList.add('list-item');
                newLine.innerHTML = content.text;
            } else if (content.type === 'heading') {
                const h2 = document.createElement('h2');
                h2.innerHTML = content.text;
                h2.style.fontSize = '1.2rem';
                h2.style.marginTop = '20px';
                h2.style.marginBottom = '5px';
                h2.style.borderBottom = '1px solid var(--color-terminal-yellow)';
                h2.style.color = 'var(--color-terminal-yellow)';
                newLine.appendChild(h2);
            } else {
                newLine.innerHTML = content.text;
            }
            terminalOutput.appendChild(newLine);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            return newLine;
        }

        function typeWriter() {
            if (lineIndex < serviceLines.length) {
                const lineData = serviceLines[lineIndex];

                if (lineData.type === 'heading' || lineData.type === 'item') {
                    // Headings and Items are displayed immediately
                    currentLineElement = createNewLine(lineData);
                    lineIndex++;
                    setTimeout(typeWriter, 50); // Small pause before the next line
                } else if (lineData.type === 'line') {
                    // Regular lines get the typing effect

                    if (!currentLineElement) {
                        // Find the last line to append the text to (the one with the command)
                        const lines = terminalOutput.querySelectorAll('.terminal-line');
                        currentLineElement = lines[lines.length - 1];
                        // Remove the old cursor from the command line
                        cursorElement = currentLineElement.querySelector('.cursor');
                        if (cursorElement) cursorElement.remove();
                        currentLineElement.innerHTML += ' <span class="output-text"></span>';
                        currentLineElement = currentLineElement.querySelector('.output-text');
                        charIndex = 0;

                        // Add a fresh cursor after the text starts
                        const newCursor = document.createElement('span');
                        newCursor.classList.add('cursor');
                        currentLineElement.after(newCursor);
                        cursorElement = newCursor;
                    }

                    // Get the text to be typed (remove HTML tags temporarily for length calculation)
                    const textContent = lineData.text.replace(/<[^>]*>/g, '');
                    const char = textContent[charIndex];

                    if (char) {
                        // Type a character
                        currentLineElement.innerHTML += char;
                        charIndex++;
                    } else {
                        // Line finished typing
                        if (cursorElement) cursorElement.remove();
                        currentLineElement = null;
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(() => {
                            if (lineIndex < serviceLines.length) {
                                // Add prompt for the next line
                                const nextPrompt = createNewLine({
                                    type: 'line',
                                    text: '...<span class="prompt">Awaiting Command...</span>'
                                });
                                // Add a cursor to the new prompt line
                                const newCursor = document.createElement('span');
                                newCursor.classList.add('cursor');
                                nextPrompt.querySelector('.prompt').after(newCursor);
                                cursorElement = newCursor;

                                setTimeout(typeWriter, 1500); // Longer pause before the next command
                            } else {
                                // All lines done
                                if (cursorElement) cursorElement.remove();
                            }
                        }, 500);
                        return; // Stop the current interval iteration
                    }

                    setTimeout(typeWriter, 35); // Typing speed
                }
            }
        }
        
        // --- Three.js 3D Demo Logic (Kept as is for functionality) ---
        let scene, camera, renderer, controls;
        let currentDemo = 1;
        let objects = [];
        
        function showMessage(text) { /* ... (unchanged) ... */ }
        function closeMessage() { /* ... (unchanged) ... */ }
        
        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = null;
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearAlpha(0);
            container.appendChild(renderer.domElement);
            
            // Fix: Move OrbitControls initialization after renderer.domElement is added
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.07;
            controls.enablePan = false;
            controls.maxDistance = 12;
            controls.target.set(0, 0, 0);
            controls.update();
            
            window.addEventListener('resize', onWindowResize, false);
            loadDemo(currentDemo);
        }
        
        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            if (container.clientWidth > 0 && container.clientHeight > 0) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
                // Adjust canvas size specifically if needed, but the CSS handles most of it
                const canvas = renderer.domElement;
                const size = Math.min(container.clientWidth, container.clientHeight);
                // Adjust max-width/height logic based on preference, removed internal setting for simplicity to rely on CSS
            }
        }
        
        function clearScene() {
            objects.forEach(obj => {
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(m => m.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            });
            objects = [];
        }
        
        // Demo 1: Matrix Cube (Green)
        function setupDemo1() {
            const geometry = new THREE.BoxGeometry(1.6, 1.6, 1.6);
            const material = new THREE.MeshBasicMaterial({ color: 0x00FF00, wireframe: true });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            objects.push(cube);
            const gridSize = 7;
            const cubeSize = 0.13;
            const gap = 0.8;
            const whiteMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            for (let x = -gridSize / 2; x < gridSize / 2; x += gap) {
                for (let y = -gridSize / 2; y < gridSize / 2; y += gap) {
                    for (let z = -gridSize / 2; z < gridSize / 2; z += gap) {
                        const smallCube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), whiteMaterial);
                        smallCube.position.set(x, y, z);
                        scene.add(smallCube);
                        objects.push(smallCube);
                    }
                }
            }
        }
        function animateDemo1(time) {
            const centralCube = objects[0];
            if (centralCube) {
                centralCube.rotation.x = time * 0.0007;
                centralCube.rotation.y = time * 0.0013;
            }
            for (let i = 1; i < objects.length; i++) {
                objects[i].material.opacity = Math.sin(time * 0.001 + i) * 0.08 + 0.4; 
                objects[i].material.transparent = true;
            }
        }
        
        // Demo 2: Blue Data Pulse
        function setupDemo2() {
            const sphereGeometry = new THREE.SphereGeometry(1, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x1e90ff, wireframe: true, transparent: true, opacity: 0.8 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
            objects.push(sphere);
            const particleCount = 90;
            const particleGeometry = new THREE.TetrahedronGeometry(0.13);
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 6.5,
                    (Math.random() - 0.5) * 6.5,
                    (Math.random() - 0.5) * 6.5
                );
                particle.userData.initialPos = particle.position.clone();
                scene.add(particle);
                objects.push(particle);
            }
        }
        function animateDemo2(time) {
            const sphere = objects[0];
            if (sphere) {
                const scale = 1 + Math.sin(time * 0.001) * 0.12;
                sphere.scale.set(scale, scale, scale);
                sphere.rotation.y += 0.008;
            }
            const amplitude = 1.05;
            for (let i = 1; i < objects.length; i++) {
                const particle = objects[i];
                particle.position.x = particle.userData.initialPos.x + Math.sin(time * 0.001 + i * 0.1) * amplitude;
                particle.position.y = particle.userData.initialPos.y + Math.cos(time * 0.0013 + i * 0.15) * amplitude;
            }
        }
        
        // Demo 3: Yellow Hyperspace
        function setupDemo3() {
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 14);
            const material = new THREE.MeshBasicMaterial({ color: 0xFFD700, wireframe: true, transparent: true, opacity: 0.95 });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);
            objects.push(torusKnot);
            const gridHelper = new THREE.GridHelper(13, 13, 0x00FF00, 0x004400);
            gridHelper.position.y = -1.5;
            scene.add(gridHelper);
            objects.push(gridHelper);
        }
        function animateDemo3(time) {
            const torusKnot = objects[0];
            if (torusKnot) {
                torusKnot.rotation.x = time * 0.00042;
                torusKnot.rotation.y = time * 0.00068;
                torusKnot.rotation.z = time * 0.00093;
            }
        }
        
        let animationFrameId;
        function animate(time) {
            animationFrameId = requestAnimationFrame(animate);
            switch(currentDemo) {
                case 1: animateDemo1(time); break;
                case 2: animateDemo2(time); break;
                case 3: animateDemo3(time); break;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        
        function loadDemo(demoId) {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            clearScene();
            currentDemo = demoId;
            camera.position.set(0, 0, 5);
            controls.target.set(0, 0, 0);
            controls.update();
            switch(demoId) {
                case 1: setupDemo1(); break;
                case 2: setupDemo2(); break;
                case 3: setupDemo3(); break;
                default:
                    showMessage(`[ERROR] Demo ${demoId} not found. Loading default.`);
                    setupDemo1();
                    currentDemo = 1;
            }
            onWindowResize();
            animate(0); 
            document.querySelectorAll('.demo-button').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.demo) === demoId) btn.classList.add('active');
            });
        }

        // --- Event Listeners and Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('controls').addEventListener('click', (e) => {
                if (e.target.classList.contains('demo-button')) {
                    const demoId = parseInt(e.target.dataset.demo);
                    if (demoId !== currentDemo) loadDemo(demoId);
                }
            });
            // Start the service list typing
            setTimeout(typeWriter, 1500); 
        });

        window.onload = function () { init(); }
    </script>
</body>
</html>
