<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-background: #000000;
            --color-terminal-green: #00FF00;
            --color-terminal-blue: #1e90ff;
            --color-terminal-yellow: #FFD700;
            --color-terminal-white: #FFFFFF;
            --color-dim-green: #004400;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-terminal-green);
            /* Prioritize Fira Mono for terminal look, but allow Noto Sans Gujarati for Gujarati text */
            font-family: 'Fira Mono', 'Noto Sans Gujarati', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        #app-container {
            max-width: 1200px;
            margin: 32px auto 0 auto;
            background: #111;
            border-radius: 18px;
            border: 3px solid var(--color-terminal-green);
            box-shadow: 0 0 40px var(--color-terminal-green), 0 2px 28px #0009;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #terminal-header {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(90deg, #002e00 80%, var(--color-terminal-blue) 100%);
            border-radius: 14px 14px 0 0;
            border-bottom: 3px solid var(--color-terminal-green);
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 8px var(--color-terminal-green);
            font-size: 1.15rem;
            letter-spacing: 1px;
            color: var(--color-terminal-white);
        }
        
        /* === NEW: Styles for the Top Navigation Bar === */
        #top-nav-bar {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            justify-content: center; 
            gap: 10px 20px; /* Vertical and horizontal space between buttons */
            margin-top: 15px; 
            padding-top: 10px;
            border-top: 1px dashed var(--color-terminal-green);
        }
        .nav-button {
            /* Basic styling */
            background-color: transparent;
            color: var(--color-terminal-white);
            border: 2px solid var(--color-terminal-white);
            padding: 8px 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-decoration: none; 
            transition: all 0.2s;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 5px var(--color-terminal-white);
        }
        .nav-button:hover {
            background-color: var(--color-terminal-white);
            color: #000;
            box-shadow: 0 0 10px var(--color-terminal-yellow); /* Glow on hover */
            border-color: var(--color-terminal-yellow);
        }
        .nav-button.active {
            /* Highlight the current page */
            background-color: var(--color-terminal-yellow);
            color: #000;
            border-color: var(--color-terminal-yellow);
            box-shadow: 0 0 15px var(--color-terminal-yellow);
        }
        /* ============================================== */

        /* ADJUSTED: #main-layout to simply hold #text-content */
        #main-layout {
            display: flex;
            flex-direction: column; 
        }
        
        /* ADJUSTED: #text-content to take full width and handle all corners */
        #text-content {
            padding: 32px 36px;
            background: #151819;
            border-radius: 0 0 14px 14px; /* Corners are now rounded at the bottom */
            flex: 1 1 100%; 
            min-width: 0; 
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* New Terminal/List Styles (Kept) */
        #terminal-output {
            /* Add scrollbar for content overflow */
            max-height: 60vh; /* Example maximum height, adjust as needed */
            overflow-y: auto;
            padding-right: 15px; /* Space for scrollbar */
        }
        
        /* Scrollbar styling for a terminal look (optional) */
        #terminal-output::-webkit-scrollbar {
            width: 10px;
            background-color: #111;
        }
        #terminal-output::-webkit-scrollbar-thumb {
            background-color: var(--color-dim-green);
            border-radius: 5px;
        }
        #terminal-output::-webkit-scrollbar-track {
            background-color: #000000;
        }


        .terminal-line {
            line-height: 1.65;
            padding: 2px 0;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid transparent;
            font-size: 1rem;
        }
        /* Style for Gujarati Text (Kept) */
        .gujarati-text {
            font-family: 'Noto Sans Gujarati', sans-serif;
            font-size: 1.05rem; /* Slightly larger for better readability in terminal */
            color: var(--color-terminal-white);
            font-weight: normal;
        }

        .prompt {
            color: var(--color-terminal-blue);
            font-weight: bold;
        }
        .success {
            color: var(--color-terminal-yellow);
            font-weight: bold;
        }
        .command {
            color: var(--color-terminal-green);
        }
        .output-text {
            color: var(--color-terminal-white);
            font-size: 1rem;
        }
        .list-item {
            padding-left: 20px;
            text-indent: -15px;
        }
        .list-item::before {
            content: ">> ";
            color: var(--color-terminal-green);
        }
        .cursor {
            border-right: 3px solid var(--color-terminal-green);
            animation: blink-caret .75s step-end infinite;
            display: inline-block;
            height: 1em;
            vertical-align: middle;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-terminal-green); }
        }
        .fade-in-content {
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

            {

            },
            
            // --- NEW: Government & Online Forms Section ---
            { type: 'heading', text: 'DIGITAL & GOVERNMENT SERVICES' },
            { 
                type: 'item', 
                text: '<span class="command">Online Form Filling:</span> All online scholarship forms, government scheme applications, and competitive exam forms. <span class="gujarati-text">(તમામ ઓનલાઈન શિષ્યવૃત્તિ, સરકારી યોજના અને પરીક્ષાના ફોર્મ ભરવા.)</span>'

            {

            {

            },

            { type: 'heading', text: 'SECURITY & ADVANCED OPERATIONS' },
            {

                text: '<span class="command">Secure UNIX Environments:</span> Linux/ILUNX system architecture & command line mastery. <span class="gujarati-text">(સુરક્ષિત યુનિક્સ સિસ્ટમ આર્કિટેક્ચર સેટઅપ.)</span>'

            },
            { 
                type: 'item', 
                text: '<span class="command">Penetration Testing:</span> Ethical hacking and website security audit reports. <span class="gujarati-text">(વેબસાઇટ સુરક્ષા ઓડિટ અને એથિકલ હેકિંગ રિપોર્ટ.)</span>' 
            },
            // Line 7: Commodity Brokerage
            { type: 'heading', text: 'COMMODITY BROKERAGE (RURAL LOGISTICS)' },
            { 
                type: 'item', 
                text: '<span class="command">Agent Brokerage:</span> Trusted brokerage for buyers and dealers of <span class="success">crops and agricultural commodities</span>. <span class="gujarati-text">(ખેત પેદાશો અને કૃષિ ચીજવસ્તુઓના ખરીદ-વેચાણ માટે એજન્ટ સેવા.)</span>' 
            },
            // Final line
            { type: 'line', text: '<span class="prompt">Operation Complete. Ready for next command.</span>' }
        ];

        // --- Terminal Typing Logic (Unchanged) ---
        const terminalOutput = document.getElementById('terminal-output');
        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;
        let cursorElement = null;
        let typingInterval;

        function createNewLine(content) {
            const newLine = document.createElement('div');
            newLine.classList.add('terminal-line');
            if (content.type === 'item') {
                newLine.classList.add('list-item');
                newLine.innerHTML = content.text;
            } else if (content.type === 'heading') {
                const h2 = document.createElement('h2');
                h2.innerHTML = content.text;
                h2.style.fontSize = '1.2rem';
                h2.style.marginTop = '20px';
                h2.style.marginBottom = '5px';
                h2.style.borderBottom = '1px solid var(--color-terminal-yellow)';
                h2.style.color = 'var(--color-terminal-yellow)';
                newLine.appendChild(h2);
            } else {
                newLine.innerHTML = content.text;
            }
            terminalOutput.appendChild(newLine);
            // Scroll to the bottom as new content is added
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            return newLine;
        }

        function typeWriter() {
            if (lineIndex < serviceLines.length) {
                const lineData = serviceLines[lineIndex];

                if (lineData.type === 'heading' || lineData.type === 'item') {
                    // Headings and Items are displayed immediately
                    currentLineElement = createNewLine(lineData);
                    lineIndex++;
                    setTimeout(typeWriter, 50); // Small pause before the next line
                } else if (lineData.type === 'line') {
                    // Regular lines get the typing effect

                    if (!currentLineElement) {
                        // Find the last line to append the text to (the one with the command)
                        const lines = terminalOutput.querySelectorAll('.terminal-line');
                        currentLineElement = lines[lines.length - 1];
                        // Remove the old cursor from the command line
                        cursorElement = currentLineElement.querySelector('.cursor');
                        if (cursorElement) cursorElement.remove();
                        currentLineElement.innerHTML += ' <span class="output-text"></span>';
                        currentLineElement = currentLineElement.querySelector('.output-text');
                        charIndex = 0;

                        // Add a fresh cursor after the text starts
                        const newCursor = document.createElement('span');
                        newCursor.classList.add('cursor');
                        currentLineElement.after(newCursor);
                        cursorElement = newCursor;
                    }

                    const textContent = lineData.text.replace(/<[^>]*>/g, '');
                    const char = textContent[charIndex];

                    if (char) {
                        // Type a character
                        currentLineElement.innerHTML += char;
                        charIndex++;
                    } else {
                        // Line finished typing
                        if (cursorElement) cursorElement.remove();
                        // Now, replace the simple text with the full HTML to get the styling/Gujarati
                        currentLineElement.innerHTML = lineData.text.substring(lineData.text.indexOf('>') + 1).replace('</span>', '').trim();
                        currentLineElement = null;
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(() => {
                            if (lineIndex < serviceLines.length) {
                                // Add prompt for the next line
                                const nextPrompt = createNewLine({
                                    type: 'line',
                                    text: '...<span class="prompt">Awaiting Command...</span>'
                                });
                                // Add a cursor to the new prompt line
                                const newCursor = document.createElement('span');
                                newCursor.classList.add('cursor');
                                nextPrompt.querySelector('.prompt').after(newCursor);
                                cursorElement = newCursor;

                                setTimeout(typeWriter, 1500); // Longer pause before the next command
                            } else {
                                // All lines done
                                if (cursorElement) cursorElement.remove();
                            }
                        }, 500);
                        return; // Stop the current interval iteration
                    }

                    setTimeout(typeWriter, 35); // Typing speed
                }
            }
        }
        
        // --- Event Listeners and Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
             // Start the service list typing
             setTimeout(typeWriter, 1500); 
        });

    </script>
